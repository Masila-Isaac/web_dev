<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Login Form -->
    <div class="wrapper" id="login-wrapper">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" />Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Sign In Form -->
    <div class="wrapper" id="signin-wrapper" style="display: none;">
        <form action="">
            <h1>Sign In</h1>

            <div class="input-box">
                <input type="text" placeholder="Email" required />
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="btn">Sign In</button>

            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Toggle Forms Script -->
    <script>
        function toggleForms() {
            const login = document.getElementById("login-wrapper");
            const signin = document.getElementById("signin-wrapper");
            login.style.display = login.style.display === "none" ? "block" : "none";
            signin.style.display = signin.style.display === "none" ? "block" : "none";
        }
    </script>

</body>

</html>
